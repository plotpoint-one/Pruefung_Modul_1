<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create an Image Gallery Using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="font-size: 80px">Welcome to my Image Gallery</h1>
    <div class="my-products">
        <div class="my-products-gallery">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20211110154408/DSwithCPPWorkshopthumbnail.png"
                alt="click here">
            <img src="
                https://media.geeksforgeeks.org/wp-content/uploads/20211110154411/fullstacknodereactworkshopthumbnail.png"
                alt="click here">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20211110154416/systemdesignworkshoplivethumbnail.png"
                alt="click here">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20211110154413/getplacedseries1thumbnail.png"
                alt="click here">
        </div>

        <div class="image-container">
            <img id="img-box"
                src="https://media.geeksforgeeks.org/wp-content/uploads/20211110154408/DSwithCPPWorkshopthumbnail.png"
                alt="click here">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
